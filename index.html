<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

        <section id="calc-container">

            <section class="box"> 
                <input type="number" name="add-num1" id="add-num1">
                <span>+</span>
                <input type="number" name="add-num2" id="add-num2">
                <span>=</span>
                <span id="add-answer">?</span>
                <button id="add-btn">Add</button>
            </section>
            
            
            <section class="box">
                <input type="number" name="sub-num1" id="sub-num1">
                <span>-</span>
                <input type="number" name="sub-num2" id="sub-num2">
                <span>=</span>
                <span id="sub-answer">?</span>
                <button id="sub-btn">Subtract</button>
            </section>
           
            
            <section class="box">
                <input type="number" name="multiply-num1" id="multiply-num1">
                <span>*</span>
                <input type="number" name="multiply-num2" id="multiply-num2">
                <span>=</span>
                <span id="multiply-answer">?</span>
                <button id="multiply-btn">Multiply</button>
            </section>
            
            
            <section class="box">
                <input type="number" name="divide-num1" id="divide-num1">
                <span>/</span>
                <input type="number" name="divide-num2" id="divide-num2">
                <span>=</span>
                <span id="divide-answer">?</span>
                <button id="divide-btn">Divide</button>
            </section>
            
            
            <section class="box">
                <input type="number" name="mod-num1" id="mod-num1">
                <span>%</span>
                <input type="number" name="mod-num2" id="mod-num2">
                <span>=</span>
                <span id="mod-answer">?</span>
                <button id="mod-btn">Modulo</button>
            </section>
           
            
            <section class="box">
                <input type="number" name="divInt-num1" id="divInt-num1">
                <span>//</span>
                <input type="number" name="divInt-num2" id="divInt-num2">
                <span>=</span>
                <span id="divInt-answer">?</span>
                <button id="divInt-btn">Int Divide</button>
            </section>
        
            
            <section class="box">
                <input type="number" name="side-num1" id="side-num1">
                <span>h</span>
                <input type="number" name="side-num2" id="side-num2">
                <span>=</span>
                <span id="hypo-answer">?</span>
                <button id="hypo-btn">Hypotenuse</button>
            </section>
           
            

        </section>
        

        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
